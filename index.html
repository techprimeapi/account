<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta Desconectada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 0;
            margin: 0;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .mensagem {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .descricao {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mensagem">
            Sua conta foi encerrada.
        </div>
        <div class="descricao">
            Você foi desconectado por motivos de segurança. Por favor, tente novamente mais tarde.
        </div>
    </div>
</body>
</html>
